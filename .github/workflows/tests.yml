name: Tests

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        env:
          NODE_ENV: test
          NODE_OPTIONS: --experimental-vm-modules
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://test:test@localhost:5432/test' }}
        run: |
          if ! npm test; then
            echo "::error::Tests failed. Check the test output above for details."
            exit 1
          fi

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 30

      - name: Generate test summary
        if: always()
        run: |
          echo "## Test Results ðŸ§ª" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-final.json ]; then
            echo "âœ… Tests completed successfully with coverage data generated." >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“Š Coverage reports have been uploaded as artifacts and are available for 30 days." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Coverage Files Generated:" >> $GITHUB_STEP_SUMMARY
            echo "- coverage/coverage-final.json" >> $GITHUB_STEP_SUMMARY
            echo "- Other coverage files in coverage/ directory" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Tests completed but no coverage data was generated." >> $GITHUB_STEP_SUMMARY
            echo "Consider configuring Jest to generate coverage reports." >> $GITHUB_STEP_SUMMARY
          fi