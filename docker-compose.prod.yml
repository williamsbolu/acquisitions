version: '3.8'

services:
  # Application Service for Production
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: acquisitions-app-prod
    ports:
      - '3000:3000'
    env_file:
      - .env.production
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'node -e "require(''http'').get(''http://localhost:3000/health'', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - acquisitions-prod
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    # Security settings
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: acquisitions-nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl/certs:ro # Mount SSL certificates if using HTTPS
    depends_on:
      app:
        condition: service_healthy
    networks:
      - acquisitions-prod
    restart: unless-stopped
    profiles:
      - nginx # Use docker-compose --profile nginx up to include this service

  # Optional: Redis for caching/sessions (if needed)
  redis:
    image: redis:7-alpine
    container_name: acquisitions-redis
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-defaultpassword}
    volumes:
      - redis_data:/data
    networks:
      - acquisitions-prod
    restart: unless-stopped
    profiles:
      - cache # Use docker-compose --profile cache up to include this service

volumes:
  redis_data:

networks:
  acquisitions-prod:
    driver: bridge
